<div class="container my-5">
  <!-- Back Button -->
  <div class="d-flex justify-content-end align-items-center mb-4">
    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
      <i class="fa-solid fa-arrow-left"></i> Back to Books
    </button>
  </div>

  <!-- Book Card -->
  <div class="card shadow-lg rounded-4">
    <div class="card-body p-5">
      <h2 class="card-title mb-3 text-primary fw-bold">{{ book.title }}</h2>
      <h5 class="text-muted mb-4">by {{ book.author }}</h5>

      <p class="card-text fs-5 mb-4">{{ book.description }}</p>

      <div class="mb-3">
        <span class="badge bg-info text-dark me-2">Category: {{ category }}</span>
        <span class="badge bg-success fs-6">Price: ${{ book.price }}</span>
      </div>
    </div>
  </div>
</div>
